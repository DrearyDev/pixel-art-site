<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="draw-area" draggable="false"></div>

    <div class="color-options">

        <div class="color-preview">
            <label for="current-color">Current Color:</label>
            <div class="current-color"></div>

            <label for="new-color">New Color:</label>
            <div class="new-color"></div>
        </div>

        <div class="color-sliders">
            <p class="red-display">Red Value: 0</p>
            <input id="red-slider" type="range" min="0" max="255" value="0">

            <p class="green-display">Green Value: 0</p>
            <input id="green-slider" type="range" min="0" max="255" value="0">

            <p class="blue-display">Blue Value: 0</p>
            <input id="blue-slider" type="range" min="0" max="255" value="0">

            <button class="set-color">Set Color</button>
        </div>

    </div>

    <div class="btn-container">
        <button class="grid-lines-btn">Toggle Grid Lines</button>
        <button class="clear-canvas">Clear Canvas</button>
    </div>

    <div class="range-slider">
        <input id="my-range" type="range" min="1" max="100" value="16">
        <p class="range-display">16 x 16</p>
    </div>
    
</body>
</html>
